<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>National Parks Finder</h1>

        <form id="js-form">
            <div>
                <label for="js-search-term">Search Parks</label>
                <input type="text" name="search-term" id="js-search-term" required>
            </div>
            <div>
                <label for="js-max-results">Maximum results to return</label>
                <input type="number" name="max-results" id="js-max-results" value="10">
            </div>
            <div>
                <label for="js-states">Which states? (format: PA, ME, NY, etc...</label>
                <input type="text" name="states" id="js-states">
            </div>
            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
